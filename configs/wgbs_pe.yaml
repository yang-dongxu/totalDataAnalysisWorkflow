
seq_info_format:
- ','
- project
- seq1
- seq2
#- config_id
config_ids:
  - DEFAULT
seq_order:
  - 1
  - 2
DEFAULT:
  cmd_fusion_order:
    - '1'
    - "STAT"
  cmd_name: cmd
  log_name: log
  data_name: data.yaml
  order:
    - fastqc
    - trim_pe
    - cd
    - bsmap1
    - bsmap2
    - merge_bam
    - sort_and_markdup
    - mcall
    - methratio
  order_stat: []
  outdir: dnamethyout
  workflow:

    fastqc:
      father:
        iseq1:
        - raw
        - seq1
        iseq2:
        - raw
        - seq2
      need: false
      outdir: fastqc
      params:
        ' ': '{iseq1} {iseq2}'
        -o: '{outdir}'
        -t: '10'
      path: fastqc

    trim_pe: ## trim has defined oseq1 and oseq2 name in spfunctions
      need: false
      check_paths: []
      cmd_part: '1'
      path: trim_galore
      father:
        iseq1:
          - "raw"
          - "seq1"
        iseq2:
          - raw
          - seq2
      outdir: "trimed"
      variables: 
        log: "{outdir}/{project}.{part}.log"
      params:
        ' ': '{iseq1}  {iseq2}'
        --fastqc: ''
        --paired: ""
        --basename: "{project}"
        --fastqc_args: '"--threads 8 "'
        --length: '20'
        --quality: '20'
        -j: "4"
        -o: '{outdir}'
        blank:
          - "| tee {log} 2>&1 "
      outparams:
        oseq1: "{outdir}/{project}_val_1.fq.gz"
        oseq2: "{outdir}/{project}_val_2.fq.gz"
      
    cd:
      need: true 
      path: "cd"
      outdir: "."
      variables:
        target: "/mnt/Storage2/home/zengshiyang"
      cmd_part: "1"
      params:
        blank: 
          - "{target}"
      outparams:
        dir: "{target}"

    
    bsmap1:
      need: true
      outdir: bsmap
      path: bsmap
      check_paths: []
      cmd_part: '1'
      father:
        iseq1:
          - trim_pe
          - oseq1
        dir:
          - cd
          - dir

      variables: 
        obam: "{outdir}/{project}_1.bam"
        olog: "{outdir}/{project}_1.log"
      variables_eval:
        a: relpath('{iseq1}','{dir}')
        o: relpath('{obam}','{dir}')
      params:
        -R: '  '
        -a: '{a}'
        -d: /mnt/Storage2/home/zengshiyang/DB/Genome/hg38.fa
        -n: '1'
        -o: '{o}'
        -p: '12'
        -r: '2'
        blank: 
          - "2>&1 | tee {olog} "
      outparams:
        obam: "{obam}"

    bsmap2:
      need: true
      outdir: bsmap
      path: bsmap
      check_paths: []
      cmd_part: '1'
      father:
        iseq2:
          - trim_pe
          - oseq2
        dir:
          - cd
          - dir

      variables: 
        obam: "{outdir}/{project}_2.bam"
        olog: "{outdir}/{project}_1.log"

      variables_eval:
        b: relpath('{iseq2}','{dir}')
        o: relpath('{obam}','{dir}')
      params:
        -R: '  '
        -a: '{b}'
        -d: /mnt/Storage2/home/zengshiyang/DB/Genome/hg38.fa
        -n: '1'
        -o: '{o}'
        -p: '12'
        -r: '2'
        blank: 
          - "2>&1 | tee {olog} "
      outparams:
        obam: "{obam}"

      
    merge_bam:
      need: true
      outdir: bsmap
      path: "sambamba merge"
      cmd_part: "1"
      father: 
        ibam1:
          - bsmap1
          - obam
        ibam2:
          - bsmap2
          - obam
      variables:
        obam: "{outdir}/{project}_2.bam"
      params:
        blank:
          - "{obam} {ibam1} {ibam2} "
      outparams:
        obam: "{obam}"


    bismark:
      need: false
      path: "bismark"
      outdir: bismark
      cmd_part: '1'
      check_paths: []

      father:
        iseq1:
        - trim_pe
        - oseq1
        iseq2:
        - trim_pe
        - oseq2
      
      variables:
        log: "{outdir}/{project}.{part}.log"

      params:
        "--genome_folder": "/mnt/Storage2/home/zengshiyang/DB/Bismark/hg38"
        "-1" : '{iseq1}'  
        "-2" :  "{iseq2}"
        --gizp : " "
        --non_directional: ' '
        --output_dir: '{outdir}'
        --basename: "{project}"
        #--parallel: '2' ## 4 means 20 cores
        -p: "3" ## bowtie2 threads, for non-direction, it cost 4*, and for directional 2*
        blank:
          - "| tee {log} 2>&1 \n"
            
      outparams:
        olog: "{log}"
        obam: "{outdir}/{project}.bam"
        ostat: "{outdir}/{project}_PE_report.txt"

    sort_and_markdup: 
      need: true
      path: " " 
      outdir: cleanBam
      cmd_part: "1"
      father: 
        ibam:
          - merge_bam
          - obam
      variables:
        rm_dup_bam: "{outdir}/{project}.rmdup.bam"
        cleanbam: "{outdir}/{project}.clean.bam"
      params:
        blank:
          - "sambamba markdup -r -t 10 {ibam} {rm_dup_bam}\n"
          - "sambamba sort -t 10 {rm_dup_bam} -o {cleanbam}\n"
          - "rm {rm_dup_bam}"
      outparams:
        obam: "{outdir}/{project}.clean.bam"
    
    mcall:
      need: true
      path: " "
      outdir: mcall
      father:
        ibam:
          - sort_and_markdup
          - obam
      variables:
        reffa: "/mnt/Storage2/home/zengshiyang/DB/Genome/hg38.fa"
        out: "{outdir}/{project}"
        lnbam: "{out}/{project}.bam"
        log: "{out}/{project}.{part}.log"
      params:
        " ": "ln -S {lnbam} {ibam}  &&"
        mcall: " "
        -m: "{ibam}"
        -p: 12
        -r: "{reffa}"
        --outputDir: "{out}"
        blank:
          - "| tee {log}  2>&1 \n"
      outparams:
        olog: "log"
        
    
    methratio:
      need: true
      path: methratio.py
      variables:
        reffa: "/mnt/Storage2/home/zengshiyang/DB/Genome/hg38.fa"
        oname: "{outdir}/{project}/{project}.txt"
      functions: 
        - "mkdirs(os.path.split(\"{oname}\")[0])"
      father:
        ibam:
          - sort_and_markdup
          - obam
      params:
        -o: "{oname}"
        -d: "{reffa}"
        -z: "{ibam}"
      outparams:
        oname: "{oname}"


