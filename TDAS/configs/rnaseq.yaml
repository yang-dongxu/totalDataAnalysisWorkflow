env_variables:
  - &DB "${{DB}}/hg38"
  - &SCRIPTS "${{SCRIPTS}}"


seq_info_format:
- ','
- project
- seq1
- seq2
#- seq_order
#- config_id
seq_order:
  - 1
  - 2
  - 3
  - last
config_ids: 
  - DEFAULT
DEFAULT:
  cmd_fusion_order: ['1','2',"STAT"]
  cmd_name: cmd
  log_name: log
  data_name: data.yaml
  order:
    - trim
    - STAR
    - read_distribute
    - toBwfrombam
    - featureCounts
    - set_featureCounts_out
  order_stat: 
    - stat_log
    - normalize_expression
  outdir: rnaseqout

  workflow:
    trim:
      check_paths: []
      cmd_part: '1'
      father:
        iseq1:
        - raw
        - seq1
        iseq2:
        - raw
        - seq2
      need: true
      outdir: 1.trimed
      outparams:
        example: '{project}/hello'
      params:
        ' ': '{iseq1} {iseq2}'
        --fastqc: ''
        --fastqc_args: '"--threads 8 "'
        --length: '20'
        --paired: ''
        --quality: '20'
        -o: '{outdir}'
      path: trim_galore
      variables: 
        hello: "hello"

    STAR:
      need: true
      outdir: 2.star      
      path: STAR
      check_paths: []
      cmd_part: '1'
      father:
        iseq1:
        - trim
        - oseq1
        iseq2:
        - trim
        - oseq2
      variables:
        outprefix: "{outdir}/{project}/{project}_"
        db: *DB
        genomedir: "{db}/star/main"
      outparams:
        obam_sorted: "{outprefix}Aligned.sortedByCoord.out.bam"
        olog: "{outprefix}Log.final.out"
        ologout: "{outprefix}Log.out"
        ologprogressout: "{outprefix}Log.progress.out"
        osj: "{outprefix}SJ.out.tab"
      params:
        --genomeDir: "{genomedir}"
        --outFileNamePrefix: '{outprefix}'
        --outFilterMultimapNmax: '10' ## default value, for repeats, set this num to 500
        --outSAMattributes: NH HI NM MD XS AS
        --outSAMtype: BAM SortedByCoordinate
        --readFilesCommand: zcat
        --readFilesIn: '{iseq1}  {iseq2}'
        --runThreadN: '10'
    
    read_distribute:
      need: true
      path: "read_distribution.py"
      outdir: "3.reads_distribution"
      father:
        ibam:
          - STAR
          - obam_sorted
      variables:
        oname: "{outdir}/{project}.reads_distribution"
        db: *DB
        ref: "{db}/hg38.refGene.main.bed"
      outparams:
        oname: "{oname}"
      params:
        "-i" : "{ibam}"
        "-r" : "{ref}"
        ">" : "{oname}"

    toBwfrombam:
      need: true
      path: " "
      outdir: "4.bw"
      cmd_part: '2'
      father: 
        ibam:
          - STAR
          - obam_sorted
      variables:
        obw: "{outdir}/{project}.bw"
      params:
        blank:
          - "samtools index -b -@ 10 {ibam}  {ibam}.bai \n"
          - "bamCoverage --samFlagExclude 12 --normalizeUsingRPKM -b {ibam} -o {obw} -p 10  \n"
      outparams:
        obw: "{obw}"
    
    featureCounts:
      need: true
      path: featureCounts
      outdir: 5.featuresCounts
      check_paths: []
      cmd_part: '1'
      father:
        ibam:
        - STAR
        - obam_sorted
      functions:
        - mkdirs("{outputpath}")

      variables:
        outputpath: '{outdir}/{project}'
        oname: "{outputpath}/{project}_featurecounts"
        olog: "{outputpath}/{project}.{part}.log"
      outparams:
        oname: '{oname}'
      params:
        ' ': '{ibam}'
        --fracOverlap: '0.1'
        --fraction: ' '
        -B: ' '
        -M: ' '
        -O: ' '
        -T: '10'
        -a: /mnt/Storage2/home/zengshiyang/DB/refGene/hg38/hg38.refGene.gtf
        -g: gene_id
        -o: '{oname}'
        -p: ' '
        blank:
          - "2>&1 | tee {olog}"

    
    set_featureCounts_out:
      need: true 
      outdir: 5.featuresCounts
      path: " "
      variables: 
        oname: "{outdir}/{project}/{project}.tsv"
      father:
        iname:
          - featureCounts
          - oname
      params:
        blank:
          - "cp {iname} {oname}"
          - "&& sed -i {oname} -e '2d' -e '1afeature\tChr\tStart\tEnd\tStrand\tLength\tReads' "
      
      outparams:
        oname: "{oname}"
      

  stat:
    stat_log:
      need: true 
      outdir: "0.stat"
      path: ""
      iparams_list:
        star:
          - STAR
          - olog
          - ","
        projects:
          - raw
          - project
          - ","
        readDistribute:
          - read_distribute
          - oname
          - ","
      variables:
        scripts_dir: *SCRIPTS
        script: "{scripts_dir}/extract_log.py"
        oname: "{outdir}/0.basic.stats"
      params:
        "python" : "{script}"
        "-s": "{star}"
        "-r": "{readDistribute}"
        "-p": "{project}"
        "-o": "{oname}"
      outparams:
        oname: "oname"
      
    normalize_expression:
      need: true 
      path: " "
      outdir: "0.stat"
      iparams_list:
        intensities:
          - set_featureCounts_out
          - oname
          - ","
        projects:
          - raw
          - project
          - ","
      variables:
        method: "FPKM"
        oname_reads: "{outdir}/reads.stat.tsv"
        oname_intensity: "{outdir}/{method}.tsv"
        scripts_vstackfiles: "python ~/scripts_ydx/vstack_files.py"
        scripts_normalize: "python ~/scripts_ydx/normaliseRNA_featureCounts.py"
      
      params:
        blank:
          - "{scripts_vstackfiles} {intensities} {projects} {oname_reads} "
          - "&& {scripts_normalize} {method} {oname_reads} {oname_intensity} project "

