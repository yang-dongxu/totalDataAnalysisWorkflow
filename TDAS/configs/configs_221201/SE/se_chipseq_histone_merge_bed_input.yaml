# version 20221201
env_variables:
  - &DB "${{DB}}/mm10"
  - &SCRIPTS "${{SCRIPTS}}"

seq_info_format:
- ";"
- project
- idir
- ibeds
- inputs
#- seq_order
#- config_id
seq_order:
  - 1
  - 2
  - 3
config_ids: 
  - DEFAULT

DEFAULT:
  cmd_fusion_order: ['1', 2,3,"STAT"]
  cmd_name: se_chipseq_merge.cmd.txt
  log_name: log
  outdir : 2.mergedSamples
  data_name: data.yaml
  order:
    - merge
    - merge_input
    - peakcalling14
    - peakcalling2_narrow
    - peakcalling2_broad
    - toBwfrompeakcalling
    - bwfc
    - ceas
    - frip_cal
  
  order_stat: 
    - stat_log
    - stat_echo

  
  workflow:

    merge:
      need: true 
      path: ""
      outdir: "1.merged"
      father:
        ibeds:
          - raw
          - ibeds
        idir:
          - raw
          - idir
      variables:
        obed: "{outdir}/{project}.bed"
        oinput: "{outdir}/{project}.input.bed"
        threads: 8
      params:
        blank:
          - "cd {idir} && echo {ibeds} | tr , ' ' | xargs cat  >  {obed} "
      outparams:
        obed: "{obed}"
        oinput: "{oinput}"
    
    merge_input:
      need: true
      path: ""
      outdir: "1.merged"
      father:
        idir:
          - raw
          - idir
        inputs:
          - raw
          - inputs
      variables:
        oinput: "{outdir}/{project}.input.bed"
      params: 
        blank:
          - "cd {idir} && echo {inputs} | tr , ' ' | xargs cat | sort -k1,1 -k2,2n | uniq  >  {oinput} "
      outparams:
        oinput: "{oinput}"

            
    peakcalling14:
      need: true 
      path: "macs14 "
      outdir: "2.peakcalling/{project}"
      father:
        ibed:
          - merge
          - obed
        iinput:
          - merge_input
          - oinput
      cmd_part: 2
      variables:
        olog: "{outdir}/{project}_macs14.log"
      params:
        blank: 
          - "-f BED -g mm -p 1e-5 --nomodel --shiftsize 73 --keep-dup all -n {outdir}/{project}_macs14 -t {ibed} -c {iinput} "
          - "2>&1 | tee {olog} &"
      outparams:
        opeaks: "{outdir}/{project}_macs14_peaks.bed"
        opeakbed: "{outdir}/{project}_macs14_peaks.bed"
        osummits: "{outdir}/{project}_macs14_summits.bed"
        olog: "{olog}"
      
      
    peakcalling2_narrow:
      need: true
      path: "macs2 callpeak"
      outdir: 2.peakcalling
      father:
        ibed:
          - merge
          - obed
        input:
          - merge_input
          - oinput
      cmd_part: 2
      variables:
        olog: "{outdir}/{project}/{project}.macs2_narrow.log"
        opeaks: "{outdir}/{project}/{project}.macs2_narrow_peaks.narrowPeak"
        opeakbed: "{outdir}/{project}/{project}.macs2_narrow_peaks.bed"
      params:
        blank: 
          - " -f BED --SPMR -g mm -B -q 0.05 --keep-dup all --nomodel --extsize 147 -n {project}.macs2_narrow --outdir  {outdir}/{project} -t {ibed} -c {input} "
          - " 2>&1 | tee {olog} "
          - "&& cat {opeaks} | cut -f 1-5 | sort -k1,1 -k2,2n > {opeakbed} "
      outparams:
        opeaks: "{opeaks}"
        opeakbed: "{opeakbed}"
        osummits: "{outdir}/{project}/{project}_macs2_narrow_summits.bed"
        obdg: "{outdir}/{project}/{project}_macs2_narrow_treat_pileup.bdg"
        olog: "{olog}"

          
    peakcalling2_broad:
      need: true
      path: "macs2 callpeak"
      outdir: 2.peakcalling
      father:
        ibed:
          - merge
          - obed
        input:
          - merge_input
          - oinput
      cmd_part: 2
      variables:
        olog: "{outdir}/{project}/{project}.macs2_broad.log"
        opeaks: "{outdir}/{project}/{project}.macs2_broad_peaks.broadPeak"
        opeakbed: "{outdir}/{project}/{project}.macs2_broad_peaks.bed"
      params:
        blank: 
          - " -f BED --SPMR -g mm -B -q 0.05 --keep-dup all --nomodel --extsize 147 -n {project}.macs2_broad --outdir  {outdir}/{project} -t {ibed} -c {input} "
          - " 2>&1 | tee {olog} "
          - "&& cat {opeaks} | cut -f 1-5 | sort -k1,1 -k2,2n > {opeakbed} "
      outparams:
        opeaks: "{opeaks}"
        opeakbed: "{opeakbed}"
        osummits: "{outdir}/{project}/{project}.macs2_broad_summits.bed"
        obdg: "{outdir}/{project}/{project}.macs2_broad_treat_pileup.bdg"
        olog: "{olog}"
    
    toBwfrompeakcalling:
      need: true
      path: " "
      outdir: "2.peakcalling/{project}"
      cmd_part: 2
      father:
        ibdg: 
          - peakcalling2_narrow
          - obdg
      variables:
        obw: "{outdir}/{project}.bw"
        db: *DB
        chromSize: "{db}/mm10_main.chrom.sizes"
      params:
        blank: 
          - 'sort -k1,1 -k2,2n {ibdg} | grep  -e  "chr[0-9XYM]*\b" | bedClip stdin {chromSize} {ibdg}.tmp '
          - "&& bedGraphToBigWig {ibdg}.tmp {chromSize} {obw} "
          - "&& rm -f  {ibdg}.tmp &"
      outparams:
        obw: "{obw}"

    bwfc:
      need: true 
      path: " "
      outdir: "3.Bw"
      cmd_part: 2
      father:
        ibw:
          - toBwfrompeakcalling
          - obw
      variables:
        scripts_dir: *SCRIPTS
        script: "{scripts_dir}/bw_fc.sh"
        db: *DB
        chromSize: "{db}/mm10_main.chrom.sizes"
        obw: "{outdir}/{project}.fc.bw"
      params:
        blank:
          - "bash {script} {ibw} {chromSize} {obw}"
      outparams:
        obw: "{obw}"

    
    ceas:
      need: true 
      path: ceasBW
      outdir: "4.ceas"
      cmd_part: 2
      father:
        ibw:
          - toBwfrompeakcalling
          - obw
        ibed: 
          - peakcalling2_narrow
          - opeakbed
      variables:
        oname: "{outdir}/{project}/{project}"
        bisize: 2000
        db: *DB
        chromsize: "{db}/mm10_main.chrom.sizes"
      functions:
        - "mkdirs('{outdir}/{project}')"
      params:
        blank: 
          - " -g {db}/mm10.refGene.sqlite3 -l {chromsize} --dump --bg --bisizes {bisize} -w {ibw} --name {oname} "
          - " & "
      outparams:
        ogene: "{oname}_dump_gene.txt"
        oTSS: "{oname}_dump_TSS.txt"
        oTTS: "{oname}_dump_TTS.txt"
        opdf: "{oname}.pdf"

    frip_cal:
      need: true
      cmd_part: 2
      path: " "
      outdir: "2.peakcalling/{project}"
      father: 
        ipeaks:
          - peakcalling2_narrow
          - opeakbed
        ibed:
          - merge
          - obed
      variables:
        scripts_dir: *SCRIPTS
        script: "{scripts_dir}/peak_stat.py"
        oname: "{outdir}/{project}.{part}.stat"
      params:
        blank:
          - "python {script} {ipeaks} {ibed} {oname}"
      outparams:
        oname: "{oname}"
    

  stat: 
    stat_log:
      need: true 
      outdir: "0.stat"
      path: " "
      iparams_list:
        macs:
          - peakcalling2_narrow
          - olog
          - ","
        peaks:
          - frip_cal
          - oname 
          - ","
        projects:
          - raw
          - project
          - ","
      variables:
        script_dir: *SCRIPTS
        script: "{script_dir}/extract_log.py"
        oname: "{outdir}/0.basic.stats"
      params:
        "python" : "{script}"
        "-m": "{macs}"
        "-l": "{peaks}"
        "-p": "{projects}"
        "-o": "{oname}"
      outparams:
        oname: "oname"

    stat_echo:
      need: true 
      outdir: "0.stat"
      path: " "
      variables:
        oname: "{outdir}/datainfo.csv"
      iparams_list:
        bed: 
          - merge
          - obed
          - ","
        peak:
          - peakcalling2_narrow
          - opeaks
          - ","
        bw:
          - bwfc
          - obw
          - ","
        project:
          - raw
          - project
          - ","
      params:
        blank:
          - "echo '' > {oname} "
          - "&& echo project,{project} >> {oname}"
          - "&& echo bed,{bed} >> {oname}"
          - "&& echo bw,{bw} >> {oname}"
          - "&& echo peak,{peak} >> {oname}"


        
    


