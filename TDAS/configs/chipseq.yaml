env_variables:
  - &DB "${{DB}}/hg38"
  - &SCRIPTS "${{SCRIPTS}}"

seq_info_format:
- ","
- project
- seq1
- seq2
#- seq_order
#- config_id
seq_order:
  - 1
  - 2
  - 3
config_ids: 
  - DEFAULT

DEFAULT:
  cmd_fusion_order: ['1', 2,3,"STAT"]
  cmd_name: chpseq.cmd.txt
  log_name: log
  outdir : chipseqout
  data_name: data.yaml
  order:
    - fastqc
    - trim
    - bowtie2
    - to_bam
    - sort_and_markdup
    - peakcalling14
    - peakcalling2
    - toBwfrompeakcalling
    - ceas
    - frip_cal
    - peaks_count
    - bw_summary
    - metagene
  
  order_stat: 
    - stat_mapping
    - stat_combine_reads_info

  
  workflow:
    fastqc:
      need: true
      outdir: 1.trimed
      path: fastqc
      father:
        iseq1:
          - raw
          - seq1
        iseq2:
          - raw
          - seq2
      params:
        -t: 10
        -o: "{outdir}"
        blank: 
          - "{iseq1}"
          - "{iseq2}"
      outparams:
        outdir: "{outdir}"
   
    trim:
      path: trim_galore
      check_paths: []
      cmd_part: '1'
      father:
        iseq1:
        - raw
        - seq1
        iseq2:
        - raw
        - seq2
      need: true
      outdir: 1.trimed
      variables:
        log: "{outdir}/{project}.{part}.log"
      outparams:
        example: '{project}/hello'
      params:
        ' ': '{iseq1}  {iseq2}'
        --fastqc: ''
        --fastqc_args: '"--threads 8 "'
        --length: '20'
        --paired: ''
        --quality: '20'
        -o: '{outdir}'
        blank:
          - "| tee {log} 2>&1 "
      

    bowtie2:
      need: true
      outdir: 2.mapping
      path: bowtie2
      father: 
        iseq1:
          - trim
          - oseq1
        iseq2:
          - trim
          - oseq2
      variables:
        olog: "{outdir}/{project}.log"
        osam: "{outdir}/{project}.sam"
        db: *DB
      params:
        -q: " "
        -x: "{db}/hg38"
        --no-discordant: " "
        --threads: 10
        -q: " "
        "-1": "{iseq1}"
        "-2": "{iseq2}" 
        -S: "{osam}"
        blank:
          - "2>&1 | tee {olog} "
      outparams:
        osam: "{osam}"
        olog: "{olog}"
      
    to_bam:
      need: true
      path: "samtools view"
      outdir: 3.Bam
      father: 
        isam:
          - bowtie2
          - osam
      variables:
        obam: "{outdir}/{project}.bam"
      params:
        --threads: 12
        -f: "0x2" #filter out reads un-paired and can't mapping to genome
        #-q: 10 ## for repeats, turn this off, becaust their poor mapq
        -o: "{obam}"
        " ": "{isam}"
      
      outparams:
        obam: "{obam}"
    
    sort_and_markdup: 
      need: true
      path: " "
      outdir: 4.cleanBam
      father:
        ibam:
          - to_bam
          - obam
      variables:
        sort_bam: "{outdir}/{project}.sort"
        fixmate: "{outdir}/{project}.fix"
        fixsort: "{outdir}/{project}.fix.sort"
        cleanbam: "{outdir}/{project}_clean.bam"
      
      params:
        blank:
          - "sambamba markdup -r -t 10 {ibam} {sort_bam} &&"
          - "sambamba sort -t 10 {sort_bam} -o {cleanbam} &&"
          - "rm {sort_bam} "
    
      
      outparams:
        obam: "{cleanbam}"

    peakcalling14:
      need: true 
      path: "macs14 "
      outdir: 5.peakcalling
      father:
        ibam:
          - sort_and_markdup
          - obam
      cmd_part: 2
      variables:
        olog: "{outdir}/{project}/{project}.macs14.log"
      params:
        -f: BAM
        --SPMR: " "
        -g: hs
        -B: " "
        -p: 1e-5
        --keep-dup: 1
        --nomodel: " "
        --shiftsize: 73
        -n: "{project}"
        --outdir: "{outdir}/{project}"
        -t: "{ibam}"
        blank:
          - "2>&1 | tee {olog} &"
      outparams:
        opeaks: "{outdir}/{project}/{project}_peaks.bed"
        osummits: "{outdir}/{project}/{project}_summits.bed"
        obdg: "{outdir}/{project}/{project}_treat_pileup.bdg"
      
    peakcalling2:
      need: true
      path: "macs2 callpeak"
      outdir: 5.peakcalling
      father:
        ibam:
          - sort_and_markdup
          - obam
      cmd_part: 2
      variables:
        olog: "{outdir}/{project}/{project}.macs2.log"
      params:
        -f: BAMPE
        --SPMR: " "
        -g: hs
        -B: " "
        -q: 0.05
        --keep-dup: 1
        --nomodel: " "
        --extsize: 147
        -n: "{project}"
        --outdir: "{outdir}/{project}"
        -t: "{ibam}"
        blank:
          - "2>&1 | tee {olog} &"
    
      outparams:
        opeaks: "{outdir}/{project}/{project}_peaks.narrowPeak"
        osummits: "{outdir}/{project}/{project}_summits.bed"
        obdg: "{outdir}/{project}/{project}_treat_pileup.bdg"
    
    toBwfrompeakcalling:
      need: true
      path: " "
      outdir: "6.Bw"
      cmd_part: 2
      father:
        ibdg: 
          - peakcalling2
          - obdg
      variables:
        obw: "{outdir}/{project}.bw"
        db: *DB
        chromSize: "{db}/hg38/hg38.chrom.sizes"
      params:
        blank: 
          - "sort -k1,1 -k2,2n {ibdg} > {ibdg}.tmp \n"
          - "bedGraphToBigWig {ibdg}.tmp {chromSize} {obw} \n"
          - "rm -f  {ibdg}.tmp \n"
      outparams:
        obw: "{obw}"

    
    ceas:
      need: true 
      path: ceasBW
      outdir: "7.ceas"
      cmd_part: 2
      father:
        ibw:
          - toBwfrompeakcalling
          - obw
        ibed: 
          - peakcalling2
          - osummits
      variables:
        oname: "{outdir}/{project}/{project}"
        bisize: 2000
      functions:
        - "mkdirs('{outdir}/{project}')"
      params:
        -g: "/mnt/Storage2/home/zengshiyang/DB/refGene/hg38.sqlite3"
        -l: "/mnt/Storage2/home/zengshiyang/DB/chromSize/hg38.chrom.sizes"
        --dump: " "
        --bg: " "
        --bisizes: "{bisize}"
        -w: "{ibw}"
        -b: "{ibed}"
        --name: "{oname}"
      outparams:
        ogene: "{oname}_dump_gene.txt"
        oTSS: "{oname}_dump_TSS.txt"
        oTTS: "{oname}_dump_TTS.txt"
        opdf: "{oname}.pdf"

    frip_cal:
      need: true
      cmd_part: 2
      path: " "
      outdir: "0.stat"
      father: 
        ipeaks:
          - peakcalling14
          - opeaks
        ibam:
          - sort_and_markdup
          - obam
      variables:
        tmp_name: "{outdir}/{part}"
      params:
        blank:
          - "echo -ne \"{project}\t\" >> {tmp_name} \n"
          - "bedtools intersect -wa -u -a {ibam} -b {ipeaks}  | wc -l >> {tmp_name}"
      outparams:
        otmp: "{tmp_name}"
    
    peaks_count:
      need: true
      cmd_part: 2
      path: " "
      outdir: "0.stat"
      father: 
        ipeaks:
          - peakcalling14
          - opeaks
      variables:
        tmp_name: "{outdir}/{part}"
      params:
        blank:
          - "echo -ne \"{project}\t\" >> {tmp_name} \n"
          - "cat {ipeaks}  | wc -l >> {tmp_name}"
      outparams:
        otmp: "{tmp_name}"

    bw_summary:
      need: true 
      cmd_part: 3
      path: ""
      outdir: "8.bw_summary"
      father:
        ibw:
          - toBwfrompeakcalling
          - obw
      variables:
        scripts_dir: *SCRIPTS
        script: "{scripts_dir}/bw_summary_bed.py"
        db: *DB
        bed: "{db}/hg38/hg38.refGene.main.promoter_2k.bed"
        osummary: "{outdir}/{project}.summary"
      params:
        blank:
          - "python {script} {bed} {ibw} {osummary} &"
      outparams:
        osummary: "{osummary}"
      
    metagene:
      need: true 
      cmd_part: 3
      path: " "
      outdir: "9.metegene"
      father:
        ibw:
          - toBwfrompeakcalling
          - obw
      variables:
        scripts_dir: *SCRIPTS
        script: "{scripts_dir}/bw_summary_bed_bins.py"
        db: *DB
        bed: "{db}/hg38/hg38.refGene.main.bed"
        oname: "{outdir}/{project}.tsv"

      params:
        -b: "{bed}"
        -w: "{ibw}"
        -n: "100"
        -o: "{oname}"
        blank: 
          - " &"
      outparams:
        oname: "{oname}"

    
  stat: 
    stat_mapping:
      need: true 
      outdir: "0.stat"
      path: "python ~/script_ydx/extract_log_bowtie2"
      variables:
        logname: "{outdir}/../log"
        oname: "{outdir}/aligment.stats.tsv"
        bowtie_part: "bowtie2"
        peakcalling_part: "peakcalling"
      params:
        blank: 
          - "{logname} {oname} {bowtie_part} {peakcalling_part} "
      outparams:
        mapping_stats: "{oname}"
    
    stat_combine_reads_info:
      need: true 
      outdir: "0.stat"
      path: " "
      iparams_single:
        mapping_reads_info:
          - stat_mapping
          - mapping_stats
          - "{project}"
        frip_reads:
          - frip_cal
          - otmp
          - ""
        peaks:
          - peaks_count
          - otmp
          - ""
      variables:
        header: "project\ttotal_reads\tuniq_mapping_reads\tmulti_mapping_reads\tfiltered_reads\treads_in_peaks\tpeaks"
        tmp1: "{outdir}/tmp1"
        tmp2: "{outdir}/tmp2"
        tmp3: "{outdir}/tmp3"
        oname: "{outdir}/aligment.full.stats.tsv"
      params:
        blank:
          - "echo \"{header}\" > {oname} \n"
          - "cat {mapping_reads_info} | sed '1d' | sort  -k1 > {tmp1} \n"
          - "cat {frip_reads} | sord -k1 > {tmp2} \n"
          - "cat {peaks} | sord -k1 > {tmp3} \n"
          - "join {tmp1} {tmp2} | join {tmp3} >> {oname} \n"
          - "rm {tmp1} {tmp2} {tmp3} \n "

        
    


