seq_info_format:
- ','
- project
- seq1
- seq2
#- config_id
seq_order:
  - 1
  - 2
  - 3
config_ids:
  - DEFAULT

env_variables:
  - &DB "${{DB}}/hg38"
  - &SCRIPTS "${{SCRIPTS}}"
DEFAULT:
  cmd_fusion_order: ['1',"2","3","STAT"]
  cmd_name:  rnaseq_repeats.cmd.txt
  log_name: trs.log
  data_name: data.yaml
  order:
    - STAR
    - bam_interface
    - homer_directory
    - homer_counts_subfamily
    - homer_counts
    - normalize_homer_counts
  order_stat: 
    - stat_combine_expression
  outdir: "1.rnaseq_repeats"
  workflow:
    trim:
      need: true
      outdir: 1.trimed
      path: trim_galore
      check_paths: []
      cmd_part: '1'
      father:
        iseq1:
        - raw
        - seq1
        iseq2:
        - raw
        - seq2
      variables: {}
      params:
        ' ': '{iseq1} {iseq2}'
        --fastqc: ''
        --fastqc_args: '"--threads 8 "'
        --length: '20'
        --paired: ''
        --quality: '20'
        -o: '{outdir}'

      outparams:
        example: '{project}/hello'

    STAR:
      check_paths: []
      cmd_part: '1'
      path: STAR
      need: true
      outdir: 2.star
      functions:
        - 'mkdirs("{outdir}/{project}")'
      father:
        iseq1:
        - raw
        - seq1
        iseq2:
        - raw
        - seq2
      variables: 
        db: *DB
        genome: "{db}/hg38_main"
      params:
        --genomeDir:  "{genome}"
        --outFileNamePrefix: '{outdir}/{project}/{project}_'
        --outFilterMultimapNmax: '500'
        --outFilterMismatchNmax: "3"
        --outSAMattributes: NH HI NM MD XS AS
        --outSAMtype: BAM SortedByCoordinate
        --readFilesCommand: zcat
        --readFilesIn: '{iseq1}  {iseq2}'
        --runThreadN: '10'
      outparams:
        obam_sorted: "{outdir}/{project}/{project}_Aligned.sortedByCoord.out.bam"

    
    bam_interface:
      need: true
      path: " "
      outdir: "2.star"

      father:
        obam:
          - STAR
          - obam_sorted

      outparams:
        obam: "{obam}"
      
    homer_directory:
      need: true
      cmd_part: "1"
      path: "makeTagDirectory"
      outdir: "3.homer/{project}"
      variables:
        olog: "{outdir}/{project}.homer.log"
        oname: "{outdir}/tags"
      father:
        ibam:
          - bam_interface
          - obam
      params:
        blank:
          - "{oname} {ibam} -keepOne"

      outparams:
        oname: "{oname}"
        olog: "{olog}"

    homer_counts_subfamily:
      need: true
      cmd_part: "2"
      outdir: "3.homer/{project}"
      path: "analyzeRepeats.pl repeats hg38"
      father:
        iname:
          - homer_directory
          - oname
        olog:
          - homer_directory
          - olog

      variables:
        ocount: "{outdir}/{project}.subfamily.count"
      params:
        -d: "{iname}"
        -count: "exons" 
        blanks:
          - "1>{ocount} "
          - " 2>>{olog} "
          - " & "
      outparams:
        ocount: "{ocount}"
        olog: "{olog}"

    homer_counts:
      need: true
      cmd_part: "2"
      outdir: "3.homer/{project}"
      path: "analyzeRepeats.pl repeats hg38"
      father:
        iname:
          - homer_directory
          - oname
        olog:
          - homer_directory
          - olog
      variables:
        ocount: "{outdir}/{project}.transcript.count"

      params:
        -d: "{iname}"
        -count: "exons" 
        -noCondensing: ""
        blanks:
          - "1>{ocount} "
          - " 2>>{olog} "
          - " & "
      outparams:
        ocount: "{ocount}"
        olog: "{olog}"

    normalize_homer_counts:
      need: true
      cmd_part: "3"
      outdir: "3.homer/{project}"

      fathers:
        icount: 
          - homer_counts
          - ocount
      variables:
        oname: "{outdir}/{project}.expression.tsv"
        script_path: *SCRIPTS
        homer_normalize: "{script_path}/normalize_homer_counts.sh"
      params:
        blank:
          - "bash {homer_normalize} > {oname}"
      outparams:
        oname: "{oname}"
      
    

  stat: 
    stat_combine_expression:
      need: true 
      outdir: "0.stat"
      path: " "
      iparams_list:
        expressions:
          - normalize_homer_counts
          - oname
          - ","
        projects:
          - raw
          - project
          - ","
      variables:
        scripts_dir: *SCRIPTS
        scripts_vstackfiles: "python {scripts_dir}/vstack_files.py"
        oname: "{outdir}/expression_normalized.tsv"
      
      params:
        blank:
          - "{scripts_vstackfiles} {expressions} {projects} {oname}"
